[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"

# Untuk Next.js dengan pages router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Untuk Next.js dengan app router
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
