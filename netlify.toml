# =======================
# Default build: HTML statis dari root (wawt)
# =======================
[build]
  base = "."             # root = wawt
  publish = "."          # index.html ada di root (wawt)

# =======================
# Redirect: kalau akses /my-project/* diarahkan ke Next.js
# =======================
[[redirects]]
  from = "/my-project/*"
  to = "/.netlify/functions/next"
  status = 200

# =======================
# Next.js Plugin khusus untuk folder my-project
# =======================
[context.next]
  base = "my-project"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"
