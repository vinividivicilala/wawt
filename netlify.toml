[build]
  base = "my-project"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Root (/) wajib ambil HTML statis
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true   # <-- tambahin ini

# Semua halaman lain ditangani Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200
