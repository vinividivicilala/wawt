
[build]
  base = ""             # root repo "wawt"
  publish = "."         # biar index.html di root tetap jadi homepage

[[plugins]]
  package = "@netlify/plugin-nextjs"
  # kasih tahu plugin kalau Next.js ada di subfolder
  [plugins.inputs]
    baseDirectory = "my-project"

# Routing Next.js ke fungsi serverless
[[redirects]]
  from = "/my-project/*"
  to = "/.netlify/functions/next"
  status = 200
