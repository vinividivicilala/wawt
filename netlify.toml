# Halaman utama dari folder wawt (HTML statis)
[build]
  base = "wawt"
  publish = "."   # karena index.html ada langsung di /wawt

# Redirect request Next.js ke function
[[redirects]]
  from = "/next/*"
  to = "/.netlify/functions/next"
  status = 200

# Plugin untuk handle Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Setting khusus buat Next.js (ada di dalam wawt/my-project)
[context.next]
  base = "wawt/my-project"
  command = "npm run build"
  publish = ".next"
