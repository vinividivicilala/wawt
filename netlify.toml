# Default: HTML statis
[build]
  base = "html-site"
  publish = "."

# Redirect semua request ke /tentang-saya â†’ Next.js (Serverless Function)
[[redirects]]
  from = "/tentang-saya/*"
  to = "/.netlify/functions/next"
  status = 200
  force = true

# Plugin Next.js aktif di semua build
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Context khusus untuk Next.js (folder my-project)
[context.production]
  command = "cd my-project && npm run build"
  publish = "my-project/.next"
