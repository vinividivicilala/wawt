[build]
  base = "my-project"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Root tetap HTML
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Route Tentang Saya → Next.js
[[redirects]]
  from = "/tentang-saya"
  to = "/.netlify/functions/next/tentang-saya"
  status = 200

# Semua route lain → Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next/:splat"
  status = 200
