# Default: HTML statis
[build]
  base = "html-site"      # folder HTML kamu
  publish = "."           # isinya index.html, style.css dll

# Redirect ke Next.js untuk path tertentu
[[redirects]]
  from = "/tentang-saya/*"
  to = "/.netlify/functions/next"
  status = 200

# Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Build setting khusus untuk Next.js
[context.next]
  base = "my-project"
  command = "npm run build"
  publish = ".next"
