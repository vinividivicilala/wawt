[build]
  base = "my-project"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Root (/) tetap HTML statis
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Semua route selain /, handle Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200
