[build]
  base = "my-project"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Root → HTML statis
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Semua route lain → Next.js (otomatis handle /tentang-saya, /blog, dll.)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200
